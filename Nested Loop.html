<html>
<head>
            <title>Nested Loop</title>
</head>
<body>
             <script type="text/javascript">
                
             var i=1;
             for(i;i<=10;i++)
            {
                for(var j=1;j<=i;j++)
            {
                document.write(j);
             }
                 document.write("<br>");
              }
</script>
</body>
</html>
