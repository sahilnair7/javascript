<!DOCTYPE html>
<html>
<body>
<title>HTML Templates</title>
<script>
let header = "Template Literals";
let tags = ["Template Literals", "Java Script", "ES6"];
let html = `<h2>${header}</h2><ul>`;
for (const x of tags) 
{
  html += `<li>${x}</li>`;
}
html += `</ul>`;
document.write(html);
</script>
</body>
</html>
