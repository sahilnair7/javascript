<html>
<head>
              <title>Arithmetic</title>
</head>
<body>
              <script type="text/javascript">
              var a=50;
              var b=30;
              var add=a+b;
              document.write(add+"<br>") ;
           
              var a=50;
              var b=30;
              var sub=a-b;
              document.write(sub+"<br>");

              var a=50;
              var b=30;
              var mul=a*b;
              document.write(mul+"<br>");
              
              var a=50;
              var b=30;
              var div=a/b;
              document.write(div+"<br>");

             var a=50;
             var b=30;
             var mod=a%b;
             document.write(mod+"<br>");

             var a=50;
             var inc=a+1;
             document.write(inc+"<br>");
             
             var b=30;
             var dec=b-1;
             document.write(dec+"<br>");

</script>
</body>
</html>
