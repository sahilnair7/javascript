<!DOCTYPE html>
<html lang="en">
<head>
     <title>If Else Method</title>
     </head>
     <body>
             <script type="text/javascript">
             var a=20;
             var b=30;
             var c=40;

             if(a<b && a>c)
             {
               document.write("True");
             }
             else
             {
               document.write("False");
             }

</script>
</body>
</html>
