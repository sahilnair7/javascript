var letters = /^[A-Za-z]+$/;

/*The match() method searches a string for a match against a regular expression, and returns the matches, as an Array object.*/

else if(document.f.pass.value == "")

else if(document.f.pass2.value == "")

else if(p1 != p2)

else if(document.f.mob.value == "")

		alert("please enter mobile no");

		return false;
	}
else if(isNaN(document.f.mob.value)||document.f.mob.value.indexOf(" ")!=-1)

/*The isNaN() function determines whether a value is an illegal number (Not-a-Number).
The indexOf() method returns the position of the first occurrence of a specified value in a string.It is case sensitive.
This method returns -1 if the value to search for never occurs.*/

			{
              alert("mobile number must be numeric")
              return false; 
			}
else if ((document.f.mob.value.length < 10) || (document.f.mob.value.length > 10))
			{
                alert("mobile number must be of 10 digits");
                return false;
			}
else if ((document.f.mob.value.charAt(0)!="9") && (document.f.mob.value.charAt(0)!="8") && (document.f.mob.value.charAt(0)!="7"))
           
/*The charAt() method returns the character at the specified index in a string.
The index of the first character is 0, the second character is 1, and so on.*/
		   
		   {
                alert("mobile number must start with 9 or 8 or 7");
                return false
           } 
else if(document.f.email.value == "")
	{
		alert("please enter email id");
		document.f.email.focus();
		return false;
	}
else if(!(document.f.email.value.match(mailformat)))  
	{  
		alert("You have entered an invalid email address!");  
		document.f.email.focus();  
		return false; 
	}  
else if(document.f.sec_que.value == "0")
	{
		alert("please select security question");
		document.f.sec_que.focus();
		return false;
	}
else if(document.f.sec_ans.value == "")
	{
		alert("please enter answer of security question");
		document.f.sec_ans.focus();
		return false;
	}
else if(document.f.alt_email.value == "")
	{
		alert("please enter alternate email id");
		document.f.alt_email.focus();
		return false;
	}
else if(!(document.f.alt_email.value.match(mailformat)))  
	{  
		alert("You have entered an invalid alternate email id!");  
		document.f.alt_email.focus();  
		return false; 
	}
else if(document.f.email.value == document.f.alt_email.value)
	{
		alert("Email ID and Alternate Email ID Should be different.");
		document.f.email.focus();
		return false;
	}
	return true
}
