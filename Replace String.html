<!DOCTYPE html>
<html>
<body>
<title>Replace String</title>
<p>Replace "Sahil Nair" with "Fashion With Sahil" by clicking the button below:</p>
<button onclick="myFunction()">Click Here</button>
<p>Please Meet Sahil Nair!</p>
<script>
function myFunction() 
{
  let text = "Sahil Nair!","Fashion With Sahil!";
  document.write(text.replace("Sahil Nair!","Fashion With Sahil!"));
}
</script>
</body>
</html>
