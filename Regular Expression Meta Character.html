<!DOCTYPE html>
<html>
<body>
<title>Regular Expression Meta Character</title>
<p><b>Regular Expression Meta Character</p></b>
<p>A Global Search For Word Characters:</p>
<script>
let text = "Give 100%!"; 
let pattern = /\w/g;
let result = text.match(pattern);
document.write(result);
</script>
</body>
</html>
