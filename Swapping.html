<!DOCTYPE html>
<html>
<head>
<title>Swapping</title>
</head>
<body>
<script type="text/javascript">
var a=2;
var b=1;
var c;
c=a;
a=b;
b=c;
document.write("Value Of A is "+a+"<br>");
document.write("Value Of B is "+b+"<br>");
c=a;
a=b;
b=c;
document.write("After Swapping<br>")
document.write("Value Of A is "+a+"<br>");
document.write("Value Of B is "+b+"<br>");
</script>
</body>
</html>
