<!DOCTYPE html>
<html>
<body>
<title>Regular Expression Quantifiers</title>
<p><b>Regular Expression Quantifiers</p></b>
<p>A search for "is" at the end of a string:</p>
<script>
let text = "Is this his";
let pattern = /is$/;
let result = text.match(pattern);
document.write(result);
</script>
</body>
</html>
