<!DOCTYPE html>
<html>
<head>
<title>Largest Number</title>
</head>
<body>
<script>
var a=parseInt(prompt("Enter A Number a"));
var b=parseInt(prompt("Enter A Number b"));
var c=parseInt(prompt("Enter A Number c"));
var d=parseInt(prompt("Enter A Number d"));
var e=parseInt(prompt("Enter A Number e"));

if(a>b && a>c && a>d && a>e)
{
  document.write("A is greater which is = "+a);
}
else if(b>a && b>c && b>d && b>e)
{
  document.write("B is greater which is = "+b);
}
else if(c>a && c>b && c>d && b>e)
{
  document.write("C is greater which is = "+c);
}
else if(d>a && d>b && d>c && d>e)
{
  document.write("D is greater which is = "+d);
}
else
{
  document.write("E is greater which is = "+e);
}
</script>
</body>
</html>
















</script>
