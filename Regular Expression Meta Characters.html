<!DOCTYPE html>
<html>
<body>
<title>Regular Expression Meta Characters</title>
<p><b>Regular Expression Meta Characters</p></b>
<p>A Global Search For Non Word Characters:</p>
<script>
let text = "Give 100%!";
let pattern = /\W/g;
let result = text.match(pattern);
document.write(result);
</script>
</body>
</html>
