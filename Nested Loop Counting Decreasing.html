<html>
<head>
            <title>Nested Loop Counting Decreasing</title>
</head>
<body>
             <script type="text/javascript">
                
             var i=5;
             for(i;i>=1;i--)
            {
                for(var j=1;j<=i;j++)
            {
                document.write(i);
             }
                 document.write("<br>");
             }
             /*op
              (
              55555
              4444
              333
              22
              1)
                */         
      
</script>
</body>
</html>
