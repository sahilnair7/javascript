<!DOCTYPE html>
<html lang="en">
<head>
    <title>If Else</title>
    </head>
    <body>
            <script type="text/javascript">
            var a=20;
            var b=30;
            var c=18;

            if(a<b && a>c)
            {
              document.write("True");
            }
            else
            {
              document.write("False");
            }

</script>
</body>
</html>
