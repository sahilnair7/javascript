<!DOCTYPE html>
<html>
<head>
<title>Call Back Functions</title>
</head>
<body>
<script>
          function fun(a,b,c)
          {
            document.write(a+b+c);
          }
          fun (100,200,300);
          document.write("<br>");
          fun (400,500,600);
          document.write("<br>");
          fun (700,800,900);
          document.write("<br>");
          fun (1000,2000,3000);
</script>
</body>
</html>
