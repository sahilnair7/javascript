<html>
<head>
            <title>Nested Loop Counting Forward</title>
</head>
<body>
             <script type="text/javascript">
                
             var i=1;
             for(i;i<=5;i++)
            {
                for(var j=5;j>=i;j--)
            {
                document.write(i);
             }
                 document.write("<br>");
              }
</script>
</body>
</html>
