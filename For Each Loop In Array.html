<!DOCTYPE html>
<html>
<body>
<title>For Each Loop In Array</title>
<p id="foreach"></p>
<script>
const numbers = [4, 9, 16, 25, 45];
let txt = "";
numbers.forEach(myFunction);
document.getElementById("foreach").innerHTML = txt;
function myFunction(value) 
{
  txt += value + "<br>"; 
}
</script>
</body>
</html>
