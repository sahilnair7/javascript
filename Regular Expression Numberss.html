<!DOCTYPE html>
<html>
<body>
<title>Regular Expression Numberss</title>
<p><b>Regular Expression Numberss</p></b>
<p>A global search for numbers that are NOT 1:</p>
<script>
let text = "12121212";
let pattern = /[^1]/g;
let result = text.match(pattern);
document.write(result);
</script>
</body>
</html>
