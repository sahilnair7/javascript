<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comparison</title>
    </head>
    <body>
            <script type="text/javascript">
            var a=30;
            var b=20;
            var c=30;
            console.log(a==b);
            console.log(a==c);
            console.log(a===b);
            console.log(a===c);
            console.log(a!=b);
            console.log(a!=c);
            console.log(a<=b);
            console.log(a<=c);
            console.log(a>=b);
            console.log(a>=c);
            console.log(a<b);
            console.log(a<c);
            console.log(a>b);
            console.log(a>c);
            console.log(a==c && a<c);
            console.log(a==b && a<b);
            console.log(a<=b || b>a);
            console.log(a<=c || c>a);
            console.log(!(a!=b));
            console.log(!(a!=c));
            

</script>
</body>
</html>
