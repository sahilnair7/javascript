<!DOCTYPE html>
<html>
<body>
<title>Get Month Name Method</title>
<h1>getMonthName()</h1>
<p id="demo"></p>
<script>
const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
const d = new Date();
let month = months[d.getMonth()];
document.write(month);
</script>
</body>
</html>
