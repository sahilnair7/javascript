<!DOCTYPE html>
<html>
<body>
<title>String Upper Lower</title>
<p>Convert String To Lower Case:</p>
<button onclick="myFunction()">Click Here</button>
<p>Hello Sahil Nair!</p>
<script>
function myFunction() 
{
  let text = "Hello Sahil Nair!";
  document.write(text.toLowerCase("Hello Sahil Nair!"));
  
}
</script>
</body>
</html>
