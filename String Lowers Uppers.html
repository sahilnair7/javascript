<!DOCTYPE html>
<html>
<body>
<title>String Lowers Uppers</title>
<p>Convert String To Upper Case:</p>
<button onclick="myFunction()">Click Here</button>
<p>Hello Sahil Nair!</p>
<script>
function myFunction()
{
  let text = "Hello Sahil Nair!";
  document.write(text.toUpperCase("Hello Sahil Nair!"));
}
</script>
</body>
</html>
